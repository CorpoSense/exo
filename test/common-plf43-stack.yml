version: '2'
services:
  web:
    image: nginx:1.10-alpine
    expose:
      - "80"
    volumes:
      - ./nginx-plf43.conf:/etc/nginx/nginx.conf:ro
    networks:
      - front
  exo:
    image: exoplatform/exo:4.3
    environment:
      EXO_DB_NAME: exo
      EXO_DB_USER: exo
      EXO_DB_PASSWORD: exo
      EXO_DB_HOST: db
      EXO_DB_POOL_INIT_SIZE: 1
      EXO_DB_POOL_MAX_SIZE: 15
      EXO_PROXY_VHOST: localhost
      EXO_PROXY_SSL: "false"
    expose:
      - "8080"
    volumes:
      - exo_data:/srv/exo
      - exo_logs:/var/log/exo
    networks:
      - front
      - back
  mongo:
    image: mongo:3.0
    volumes:
      - mongo_data:/data/db:rw
    networks:
      - back
  mysql:
    image: mysql:5.5
    environment:
      MYSQL_ROOT_PASSWORD: my-secret-pw
      MYSQL_DATABASE: exo
      MYSQL_USER: exo
      MYSQL_PASSWORD: exo
    volumes:
      - db_data:/var/lib/mysql:rw
    networks:
      - back
  pgsql:
    image: postgres:9.4-alpine
    environment:
      POSTGRES_DB: exo
      POSTGRES_USER: exo
      POSTGRES_PASSWORD: exo
    volumes:
      - db_data:/var/lib/postgresql/data:rw
    networks:
      - back
